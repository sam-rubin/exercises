<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
      .container {
        display: flex;
        background: lightgray;
        flex-direction: row;
        width: 250px;
        justify-content: space-around;
        flex-wrap: no-wrap;
      }
      .item {
        background: lightblue;
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
