<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo Class</title>
    <style>
      a:link {
        color: blue;
      }

      a:visited {
        color: yellow;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <a href="https://www.instagram.com">Insta</a>
    <a href="https://www.quickr.com">Quickr</a>
    <a href="https://www.twitter.com">Twitter</a>
  </body>
</html>
