<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      p {
        font-size: 16px;
        font-variant: small-caps;
      }

      h1 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>How to Style in CSS</h1>
    <p class="paragraph" target="target">This is a Paragraph Tag</p>
    <p id="pId">This paragraph contains an id as attribute</p>
    <a target="_blank" href="https://www.google.com">Google.com</a>
    <a href="https://www.fb.com">Facebook.com</a>
  </body>
</html>
