<html>
  <head>
    <script>
      var fruits = ["Apple", "Banana", "Orange", "Berries"];
      function callBackFunction(currentValue) {
        return currentValue * currentValue;
      }

      var transformedArray = fruits.map(callBackFunction);
      console.log(transformedArray);

      /*

1. Square the  Numbers
Input
const numbers = [1, 2, 3, 4];
Output
[1,4,9,16];

2. Double the  Numbers
Input
const numbers = [1, 2, 3, 4];
Output
[2,4,6,8];
*/
    </script>
  </head>
  <body></body>
</html>
